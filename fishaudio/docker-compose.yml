version: '3.8'

services:
  fishaudio:
    image: fishaudio/fish-speech:v1.5.0
    restart: always
    ports:
      - "7860:7860"
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
      - GRADIO_SERVER_NAME="0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              driver: nvidia
              count: all
